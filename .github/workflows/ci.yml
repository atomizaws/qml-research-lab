name: QML Research Lab CI

# Trigger: Run on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository code
    - uses: actions/checkout@v3

    # 2. Setup Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Install dependencies
    # Cache pip to speed up subsequent runs
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install compiler tools needed for building pennylane-lightning
        sudo apt-get install -y libomp-dev

    # 4. Run Tests
    - name: Run QML Robustness Tests
      run: |
        # -v for verbose output, -s to show print statements
        pytest tests/ -v -s

